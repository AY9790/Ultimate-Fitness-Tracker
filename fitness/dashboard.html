<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Fitness Tracker Dashboard</h1>

    <div class="container">
        <!-- Schedule Workout -->
        <div class="workout-schedule">
            <h2>Schedule Your Workout</h2>
            <label for="day">Day:</label>
            <select id="day">
                <option value="">Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <label for="workout">Workout Name:</label>
            <input type="text" id="workout" placeholder="Enter workout">

            <label for="time">Time:</label>
            <input type="time" id="time">

            <label for="calories">Calories Burned:</label>
            <input type="number" id="calories" placeholder="Enter calories (optional)">

            <label for="water">Water Intake (ml):</label>
            <input type="number" id="water" placeholder="Enter water intake">

            <button onclick="addWorkout()">Add Workout</button>
        </div>

        <!-- Workout History -->
        <div class="workout-history">
            <h2>Workout History</h2>
            <div class="history-list" id="history">
                <!-- History entries will appear here -->
            </div>
            <button onclick="clearHistory()">Clear History</button>
        </div>

        <!-- Calories Burned Chart -->
        <div class="chart-container">
            <h2>Calories Burned Chart</h2>
            <canvas id="caloriesChart"></canvas>
        </div>

        <!-- Water Intake Pie Chart -->
        <div class="chart-container">
            <h2>Water Intake Pie Chart</h2>
            <canvas id="waterChart"></canvas>
        </div>
    </div>

    <!-- Next Page Button -->
    <div class="next-page-container">
        <a href="health.html" class="next-page-btn">
            <img src="ay.jpg" alt="Next Page" class="next-icon">
        </a>
    </div>

    <script src="script.js"></script>

</body>
</html>
